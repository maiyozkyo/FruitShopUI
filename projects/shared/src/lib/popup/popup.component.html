<nz-modal
  [(nzVisible)]="isVisible"
  [nzTitle]="title"
  (nzOnCancel)="handleCancel()"
  (nzOnOk)="handleOk()"
  [nzOkLoading]="isOkLoading"
  [nzOkText]="confirmText"
  [nzCancelText]="cancelText"
  [nzOkDisabled]="formGroup && formGroup.status == 'INVALID'"
>
  <p *nzModalContent>
    <ng-container
      *ngIf="contentTmpl"
      [formGroup]="formGroup"
      [ngTemplateOutlet]="contentTmpl"
      [ngTemplateOutletContext]="tempData"
    ></ng-container>
  </p>
</nz-modal>
