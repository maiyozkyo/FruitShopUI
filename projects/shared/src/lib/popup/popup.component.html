<nz-modal
  [(nzVisible)]="isVisible"
  [nzTitle]="title"
  (nzOnCancel)="handleCancel()"
  (nzOnOk)="handleOk()"
  [nzOkLoading]="isOkLoading"
  [nzOkText]="confirmText"
  [nzCancelText]="cancelText"
>
  <p *nzModalContent>
    <ng-container
      [ngTemplateOutlet]="contentTmpl"
      [ngTemplateOutletContext]="data"
    ></ng-container>
  </p>
</nz-modal>
