<div class="w-100 h-100 position-absolute p-2" #listInfo>
  <nz-list
    nzGrid
    [ngStyle]="{
    'max-height': listMaxHeight + 'px',
    'overflow': 'scroll',
  }"
  >
    <div nz-row [nzGutter]="8" class="w-100">
      <div nz-col [nzSpan]="6" *ngFor="let item of data" class="mt-2">
        <nz-list-item class="h-100">
          <ng-container
            [ngTemplateOutlet]="itemTmpl || defaultTmpl"
            [ngTemplateOutletContext]="{ $implicit: item }"
          ></ng-container>
        </nz-list-item>
      </div>
    </div>
  </nz-list>
  <div class="d-flex justify-content-end m-2">
    <div class="d-flex justify-content-center align-items-center me-2">
      <button
        *ngIf="!loading"
        class="btn btn-outline-primary"
        nz-icon
        nzType="reload"
        nzTheme="outline"
        (click)="reload()"
      >
        {{ data.length + (curPage - 1) * pageSize }} / {{ total }}
      </button>
    </div>
    <nz-pagination
      [nzTotal]="total"
      [(nzPageSize)]="pageSize"
      [(nzPageIndex)]="curPage"
      nzShowSizeChanger
      (nzPageSizeChange)="onPageChange(1)"
      (nzPageIndexChange)="onPageChange($event)"
    >
    </nz-pagination>
  </div>
</div>

<!-- Card template -->
<ng-template #defaultTmpl let-item>
  <nz-card
    class="w-100 h-100"
    [ngStyle]="{
    width: width + 'px',
    height: height + 'px',
  }"
  >
    <div class="mb-3 w-100 h-50" *ngIf="coverControl">
      <ng-container
        [ngTemplateOutlet]="coverTemplate"
        [ngTemplateOutletContext]="{
          src: item[coverControl.field],
          style: coverControl.style
        }"
      >
      </ng-container>
    </div>

    <div class="d-flex">
      <ng-container
        *ngIf="avatarControl"
        [ngTemplateOutlet]="avatarTemplate"
        [ngTemplateOutletContext]="{ src: item[avatarControl.field] }"
      >
      </ng-container>
      <nz-card-meta
        *ngIf="titleControl"
        [nzTitle]="item[titleControl.field]"
        nzDescription="This is the description"
      >
      </nz-card-meta>
    </div>
    <div *ngFor="let control of controls">
      <ng-container [ngSwitch]="control.type">
        <ng-container *ngSwitchCase="'checkbox'">
          <input
            [type]="'checkbox'"
            [checked]="item[control.field]"
            (change)="item[control.field] = !item[control.field]"
            [disabled]="
              disabled == true ? true : control.disabled ? true : false
            "
            [placeholder]="control.placeholder"
          />
        </ng-container>
        <ng-container *ngSwitchCase="'select'">
          <nz-select
            *ngIf="control.labelField && control.valueField"
            nzShowSearch
            nzAllowClear
            [nzPlaceHolder]="control.placeholder ?? ''"
            [(ngModel)]="item[control.field]"
          >
            <nz-option
              *ngFor="let data of control.dataSrc"
              [nzLabel]="data[control.labelField]"
              [nzValue]="data[control.valueField]"
            ></nz-option>
          </nz-select>
        </ng-container>
        <ng-container *ngSwitchCase="'icon'">
          <span
            *ngIf="item.icon"
            nz-icon
            [nzType]="item.icon"
            [nzTheme]="item.iconStyle ?? 'outline'"
          ></span>
        </ng-container>
        <ng-container *ngSwitchDefault>
          <input
            [disabled]="
              disabled == true ? true : control.disabled ? true : false
            "
            [type]="control.type"
            [(ngModel)]="item[control.field]"
            [placeholder]="control.placeholder"
          />
        </ng-container>
      </ng-container>
    </div>
  </nz-card>
</ng-template>

<!-- Template for Avatar -->
<ng-template #avatarTemplate let-src="src">
  <nz-avatar [nzSrc]="src" nzSize="default"></nz-avatar>
</ng-template>

<!-- Template for Cover -->
<ng-template #coverTemplate let-src="src" let-style="style">
  <div class="position-relative">
    <img [class]="style ?? 'w-100 h-50'" alt="example" [src]="src" />
  </div>
</ng-template>

<!-- Template for Actions Button -->
<ng-template #actionSetting> </ng-template>
<ng-template #actionEdit> </ng-template>
<ng-template #actionEllipsis> </ng-template>
<!-- End -->
