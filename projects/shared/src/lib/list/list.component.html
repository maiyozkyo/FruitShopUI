<div class="w-100 h-100 position-absolute p-2">
  <nz-list nzGrid>
    <div nz-row [nzGutter]="16">
      <div nz-col [nzSpan]="6" *ngFor="let item of data" class="me-2">
        <nz-list-item>
          <ng-container
            *ngIf="itemTmpl; else default"
            [ngTemplateOutlet]="itemTmpl"
            [ngTemplateOutletContext]="item"
          ></ng-container>
          <ng-template
            #default
            [ngTemplateOutlet]="defaultTmpl"
            [ngTemplateOutletContext]="{ $implicit: item }"
          ></ng-template>
        </nz-list-item>
      </div>
    </div>
  </nz-list>
  <nz-pagination
    [nzTotal]="total"
    [nzPageSize]="pageSize"
    [(nzPageIndex)]="curPage"
    (nzPageIndexChange)="onPageChange($event)"
  >
  </nz-pagination>
</div>
<ng-template #defaultTmpl let-item>
  <nz-card>
    <div *ngFor="let control of objFields">
      <ng-container [ngSwitch]="control.type">
        <ng-container *ngSwitchCase="'checkbox'">
          <input
            [type]="'checkbox'"
            [checked]="item[control.field]"
            (change)="item[control.field] = !item[control.field]"
            [disabled]="
              disabled == true ? true : control.disabled ? true : false
            "
            [placeholder]="control.placeholder"
          />
        </ng-container>
        <ng-container *ngSwitchCase="'select'">
          <nz-select
            *ngIf="control.labelField && control.valueField"
            nzShowSearch
            nzAllowClear
            [nzPlaceHolder]="control.placeholder ?? ''"
            [(ngModel)]="item[control.field]"
          >
            <nz-option
              *ngFor="let data of control.dataSrc"
              [nzLabel]="data[control.labelField]"
              [nzValue]="data[control.valueField]"
            ></nz-option>
          </nz-select>
        </ng-container>
        <ng-container *ngSwitchCase="'icon'">
          <span
            *ngIf="item.icon"
            nz-icon
            [nzType]="item.icon"
            [nzTheme]="item.iconStyle ?? 'outline'"
          ></span>
          <ng-container *ngSwitchCase="'avatar'">
            <nz-card-meta
              *ngIf="item[control.field] && control.title"
              [nzTitle]="item[control.title]"
            >
              <ng-container
                [ngTemplateOutlet]="avatarTemplate"
                [ngTemplateOutletContext]="item[control.field]"
              >
              </ng-container>
            </nz-card-meta>
          </ng-container>
        </ng-container>
        <ng-container *ngSwitchDefault>
          <input
            [disabled]="
              disabled == true ? true : control.disabled ? true : false
            "
            [type]="control.type"
            [(ngModel)]="item[control.field]"
            [placeholder]="control.placeholder"
          />
        </ng-container>
      </ng-container>
    </div>
  </nz-card>
</ng-template>

<ng-template #avatarTemplate let-src="src">
  <nz-avatar [nzSrc]="src" nzSize="default"></nz-avatar>
</ng-template>
<ng-template #coverTemplate let-src="src">
  <img alt="example" [src]="src" />
</ng-template>
<ng-template #actionSetting> </ng-template>
<ng-template #actionEdit> </ng-template>
<ng-template #actionEllipsis> </ng-template>
