<nz-list nzGrid>
  <div nz-row [nzGutter]="16">
    <div nz-col [nzSpan]="6" *ngFor="let item of data">
      <nz-list-item>
        <ng-container
          *ngIf="itemTmpl; else default"
          [ngTemplateOutlet]="itemTmpl"
          [ngTemplateOutletContext]="item"
        ></ng-container>
        <ng-template
          #default
          [ngTemplateOutlet]="defaultTmpl"
          [ngTemplateOutletContext]="{ $implicit: item }"
        ></ng-template>
      </nz-list-item>
    </div>
  </div>
</nz-list>
<nz-pagination
  [nzTotal]="total"
  [nzPageSize]="pageSize"
  [(nzPageIndex)]="curPage"
  (nzPageIndexChange)="onPageChange($event)"
>
</nz-pagination>

<ng-template #defaultTmpl let-item>
  <nz-card>
    <div *ngFor="let control of objFields"></div>
    <span
      nz-icon
      *ngIf="item.icon"
      [nzType]="item.icon"
      [nzTheme]="item.iconStyle ?? 'outline'"
    ></span>
    <nz-avatar
      *ngIf="item.avatar"
      nzSize="default"
      [nzSrc]="item.avatar"
    ></nz-avatar>
    {{ item[item.labelField] }}</nz-card
  >
</ng-template>
