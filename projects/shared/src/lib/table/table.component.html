<div>
  <nz-table
    #basicTable
    [nzData]="data"
    class="position-absolute"
    [nzSize]="'middle'"
  >
    <thead>
      <tr>
        <th *ngFor="let item of basicTable.data[0] | keyvalue">
          {{ item.key }}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of basicTable.data">
        <td *ngFor="let field of item | keyvalue">
          <input
            [type]="getTypeof(field.value)"
            [(ngModel)]="field.value"
            (change)="log(field.value)"
          />
        </td>
      </tr>
    </tbody>
  </nz-table>
</div>
