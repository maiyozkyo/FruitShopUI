<div class="">
  <nz-table #basicTable [nzData]="data">
    <thead>
      <tr>
        <th *ngFor="let item of basicTable.data[0] | keyvalue">
          {{ item.key }}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of basicTable.data" class="editable-row">
        <td *ngFor="let field of item | keyvalue">
          <input type="text" nz-input [(ngModel)]="field.value" />
        </td>
      </tr>
    </tbody>
  </nz-table>
</div>
