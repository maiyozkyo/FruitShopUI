<div class="d-flex flex-column h-100 object-fit position-relative">
  <div>
    <mat-toolbar
      id="toolbar"
      class="header-toolbar d-flex justify-content-between object-fit"
      style="background-color: #9e9e9e"
    >
      <div class="col"></div>
      <div class="col d-flex justify-content-center"></div>
      <div class="col d-flex justify-content-end w-100 h-100">
        <div class="">
          <mat-form-field class="">
            <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
              <input
                matStartDate
                formControlName="start"
                placeholder="Từ ngày"
              />
              <input matEndDate formControlName="end" placeholder="Đến ngày" />
            </mat-date-range-input>
            <mat-datepicker-toggle
              matIconSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
          </mat-form-field>
        </div>
        <div class="d-flex align-items-center">
          <div class="btn btn-primary" (click)="addOrder()">Thêm đơn</div>
        </div>
      </div>
    </mat-toolbar>
  </div>
  <div
    class="d-flex object-fit position-relative flex-grow-1 bd-highlight"
    style="background-color: cadetblue"
  >
    <lib-table [data]="lstOrder"> </lib-table>
  </div>
</div>

<lib-popup
  title="Add/Update đơn hàng"
  [(isVisible)]="showPopAddUpdateOrder"
  (onConfirm)="confirmAddUpdateOrder($event)"
  (onCancel)="denyAddUpdateOrder($event)"
>
</lib-popup>

<ng-template let-order>
  <form
    nz-form
    [nzLayout]="'inline'"
    [formGroup]="validateForm"
    (ngSubmit)="submitForm()"
  >
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your username!">
        <nz-input-group nzPrefixIcon="user">
          <input formControlName="userName" nz-input placeholder="Username" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your Password!">
        <nz-input-group nzPrefixIcon="lock">
          <input
            formControlName="password"
            nz-input
            type="password"
            placeholder="Password"
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control>
        <button nz-button nzType="primary" [disabled]="!validateForm.valid">
          Log in
        </button>
      </nz-form-control>
    </nz-form-item>
  </form>
</ng-template>
