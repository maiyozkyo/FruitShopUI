<div class="d-flex flex-column h-100 object-fit position-relative">
  <div>
    <mat-toolbar
      id="toolbar"
      class="header-toolbar d-flex justify-content-between object-fit"
      style="background-color: #9e9e9e"
    >
      <div class="col">
        <div class="">
          <lib-date-picker
            [(fromDate)]="fromDate"
            [(toDate)]="toDate"
            [range]="7"
            [size]="'small'"
          >
          </lib-date-picker>
        </div>
      </div>
      <div class="col d-flex justify-content-center"></div>
      <div class="col d-flex justify-content-end w-100 h-100">
        <div class="d-flex align-items-center">
          <div class="btn btn-primary" (click)="addOrder()">Thêm đơn</div>
        </div>
      </div>
    </mat-toolbar>
  </div>
  <div class="d-flex w-100 h-100 position-relative flex-grow-1 bd-highlight">
    <lib-table
      [data]="lstOrder"
      [tableRows]="tableRows"
      [disabled]="tableDisabled"
      [allowAdd]="false"
    >
    </lib-table>
  </div>
</div>

<lib-popup
  title="Add/Update đơn hàng"
  [(isVisible)]="showPopAddUpdateOrder"
  [data]="curOrder"
  [contentTmpl]="tmplOrder"
  (onConfirm)="confirmAddUpdateOrder($event)"
  (onCancel)="denyAddUpdateOrder($event)"
>
</lib-popup>

<ng-template #tmplOrder let-order>
  <form nz-form [nzLayout]="'inline'" [formGroup]="orderForm">
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your username!">
        <nz-input-group nzPrefixIcon="user">
          <input
            formControlName="customerRecID"
            nz-input
            placeholder="Khách hàng"
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
  </form>
</ng-template>
