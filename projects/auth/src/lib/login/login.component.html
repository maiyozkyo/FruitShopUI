<div
  *ngIf="isLogin; else registerTmp"
  class="d-flex flex-column justify-content-center align-items-center"
  style="width: 100vw; height: 100vh"
  [formGroup]="loginForm"
  (keydown.enter)="login()"
>
  <div class="w-25 h-25">
    <div class="w-100 rounded">
      <input
        class="w-100 rounded"
        placeholder="Số điện thoại"
        type="text"
        pInputText
        formControlName="userName"
      />
    </div>
    <div class="w-100 rounded mt-3">
      <input
        class="w-100 rounded"
        type="password"
        pInputText
        formControlName="password"
        placeholder="Mật khẩu"
      />
    </div>
    <div class="w-100 mt-3 d-flex justify-content-around">
      <div class="btn btn-primary" (click)="login()">Đăng nhập</div>
      <div class="btn btn-secondary" (click)="activeRegisterForm()">
        Đăng ký
      </div>
    </div>
  </div>
</div>

<ng-template #registerTmp>
  <div
    class="d-flex flex-column justify-content-center align-items-center"
    style="width: 100vw; height: 100vh"
    [formGroup]="registerForm"
  >
    <div class="w-50 h-50">
      <div class="row w-75 rounded">
        <input
          placeholder="Số điện thoại"
          type="text"
          pInputText
          formControlName="userName"
        />
      </div>
      <div class="row w-75 rounded mt-3">
        <input
          type="password"
          pInputText
          formControlName="password"
          placeholder="Mật khẩu"
        />
      </div>
      <div class="row w-75 rounded mt-3">
        <input
          id="confirmPW"
          type="password"
          pInputText
          formControlName="confirmPassword"
          placeholder="Nhập lại mật khẩu"
        />
        <br />
        <label
          *ngIf="registerForm?.dirty && registerForm.getError('NotMatch')"
          for="confirmPW"
        >
          <p class="text-danger">Mật khẩu chưa trùng khớp</p>
        </label>
      </div>
      <div class="w-75 mt-3 d-flex justify-content-around">
        <div class="btn btn-secondary" (click)="activeLoginForm()">
          Quay về Đăng nhập
        </div>
        <div class="btn btn-primary" (click)="register()">Đăng ký</div>
      </div>
    </div>
  </div>
</ng-template>
