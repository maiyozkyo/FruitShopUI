<div class="d-flex flex-column h-100 object-fit position-relative pt-2 pe-2">
  <div class="d-flex justify-content-end">
    <div class="btn btn-primary" (click)="clickAddUpdateUserPopup()">
      Thêm người dùng mới
    </div>
  </div>
  <div class="d-flex w-100 h-100 position-relative flex-grow-1 bd-highlight">
    <lib-table
      #userTable
      [service]="eUserService"
      [method]="'TableUsers'"
      [tableRows]="tableRows"
      [disabled]="tableDisabled"
      [allowAdd]="false"
    >
    </lib-table>
  </div>
</div>

<lib-popup
  #userPopup
  [formGroup]="userFG"
  [width]="550"
  [height]="500"
  [(visible)]="showPopAddUser"
  [contentTmpl]="tmplADUser"
  [confirmText]="'Lưu'"
  (onConfirm)="confirmAddUpdateUser($event)"
>
</lib-popup>

<!-- Template người dùng -->
<ng-template #tmplADUser>
  <lib-form [(fg)]="userFG" [controls]="userControls"></lib-form>
</ng-template>
